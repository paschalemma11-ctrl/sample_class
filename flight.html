<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight schedule table</title>
</head>
<body>
    <h1>Flight schedule</h1>
    <table>
        <style>
            table, th, td{
                border: 1px solid black;
                text-align: center;
            }
            table{
                width: 100%;
                margin-top: 40px;
            }
        </style>
        <thead>
            <tr>
             <th>flight No.</th>
             <th>destination</th>   
             <th>departure time</th>
             <th>status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>306</td>
                <td>USA</td>
                <td>2pm</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>200</td>
                <td>japan</td>
                <td>4pm</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>195</td>
                <td>canada</td>
                <td>4am</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>300</td>
                <td>china</td>
                <td>5am</td>
                <td>Good</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
